name: Debug Email Test

on:
  workflow_dispatch:

jobs:
  test-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - run: npm run build
      
      - name: Test email only
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          NODE_ENV: production
        run: |
          cat > debug-email.js << 'EOF'
          console.log('🧪 이메일 테스트 시작...');
          console.log('EMAIL_USER:', process.env.EMAIL_USER ? '설정됨' : '없음');
          console.log('EMAIL_PASSWORD:', process.env.EMAIL_PASSWORD ? '설정됨' : '없음');
          
          try {
            const { EmailService } = await import('./dist/services/emailService.js');
            console.log('📧 EmailService 로드 성공');
            
            const emailService = new EmailService();
            console.log('📧 EmailService 초기화 성공');
            
            await emailService.sendEmail({
              to: 'xo361@naver.com',
              subject: '🧪 GitHub Actions 이메일 테스트',
              html: '<h1>테스트 메일입니다!</h1><p>이 메일이 도착했다면 성공!</p>'
            });
            
            console.log('✅ 이메일 발송 성공!');
          } catch (error) {
            console.error('❌ 이메일 발송 실패:', error.message);
            console.error('상세 오류:', error);
            process.exit(1);
          }
          EOF
          
          node debug-email.js