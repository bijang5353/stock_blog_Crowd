name: Daily Stock Blog

on:
  schedule:
    # 매일 오전 9시 (한국시간 = UTC+9, 즉 UTC 0시)
    - cron: '0 0 * * *'
    # 평일 오후 6시 (한국시간 = UTC 9시)  
    - cron: '0 9 * * 1-5'
  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  send-stock-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Send morning briefing (9AM)
        if: github.event.schedule == '0 0 * * *'
        env:
          NODE_ENV: production
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          node -e "
          import('./dist/scheduler.js').then(({ StockBlogScheduler }) => {
            const scheduler = new StockBlogScheduler();
            return scheduler.runDailyBlogGeneration();
          }).catch(console.error);
          "
        
      - name: Send evening report (6PM)
        if: github.event.schedule == '0 9 * * 1-5'
        env:
          NODE_ENV: production
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          node -e "
          import('./dist/scheduler.js').then(({ StockBlogScheduler }) => {
            const scheduler = new StockBlogScheduler();
            return scheduler.runEveningBlogGeneration();
          }).catch(console.error);
          "
        
      - name: Manual test run
        if: github.event_name == 'workflow_dispatch'
        env:
          NODE_ENV: production
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          node -e "
          import('./dist/scheduler.js').then(({ StockBlogScheduler }) => {
            const scheduler = new StockBlogScheduler();
            console.log('🧪 수동 테스트 실행');
            return scheduler.runDailyBlogGeneration();
          }).catch(console.error);
          "