name: Daily Stock Blog

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 오전 9시 (한국시간)
    - cron: '0 9 * * 1-5'  # 평일 오후 6시 (한국시간)
  workflow_dispatch:

jobs:
  send-stock-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Create test script
        run: |
          cat > test-github-actions.js << 'EOF'
          process.env.NODE_ENV = 'production';
          
          import { StockBlogScheduler } from './dist/scheduler.js';
          
          console.log('🚀 GitHub Actions 테스트 시작...');
          const scheduler = new StockBlogScheduler();
          
          try {
            await scheduler.runDailyBlogGeneration();
            console.log('✅ 테스트 성공!');
          } catch (error) {
            console.error('❌ 테스트 실패:', error);
            process.exit(1);
          }
          EOF
        
      - name: Run stock blog generation
        env:
          NODE_ENV: production
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: node test-github-actions.js